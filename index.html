<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>charge</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <button @click="onRefresh">refresh data</button>
    <div>
        <input v-model="filter" type="text">
        <button @click="onFilter">filter</button>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>server_id</th>
            <th>role_id</th>
            <th>money</th>
            <th>log_date</th>
            <th>log_time</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in show_data">
            <td>{{item.server_id}}</td>
            <td>{{item.role_id}}</td>
            <td>{{getMoney(item.money)}}</td>
            <td>{{item.log_date}}</td>
            <td>{{getTime(item.log_time)}}</td>
        </tr>
        </tbody>
    </table>
    <button @click="onTotalCharge">charge total</button>
    <button @click="toAccount">toAccount</button>
</div>
</body>
<script src="static/vue.min.js"></script>
<script src="static/vue-resource.min.js"></script>
<script>
    const URL_JG_CHARGE = "/api/jg-charge";
</script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            charge_data:[],
            show_data:[],
            filter:""
        },
        ready: function() {
            this.onRefresh();
        },
        methods: {
            onRefresh: function() {
                var _this = this;
                this.$http.get(URL_JG_CHARGE).then(function(response){
                    _this.charge_data = response.body;
                    _this.onFilter();
                }, function(response){

                })
            },
            getMoney:function(money) {
                return parseInt(money) / 100;
            },
            getTime:function(time) {
                var date = new Date(time * 1000);
                var hour = date.getHours();
                hour = hour < 10 ? "0" + hour: hour.toString();
                var minutes = date.getMinutes();
                minutes = minutes < 10? "0" + minutes : minutes.toString();
                return hour + ":" + minutes;
            },
            onTotalCharge:function() {
                var total = 0;
                this.show_data.forEach(function(item){
                    total += parseInt(item.money) / 100;
                });
                alert("total is " + total);
            },
            onFilter() {
                if(this.filter == "" || this.filter == null) {
                    this.show_data = this.charge_data;
                    return;
                }
                try {
                    var filter = JSON.parse(this.filter);
                    console.log(filter);
                    this.show_data = this.charge_data.filter(function(item){
                        var condition = true;
                        for(var k in filter) {
                            if(item[k].toString() != filter[k].toString()) {
                                condition = false;
                            }
                        }
                        return condition
                    });
                }
                catch (e) {
                    alert("filter error");
                    console.log(e);
                }
            },
            toAccount() {
                window.location.href = "/account"
            }
        }
    })
</script>
</html>
